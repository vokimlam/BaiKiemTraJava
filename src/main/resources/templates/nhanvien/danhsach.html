<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Nhân Viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section  layout:fragment="content">
    <h2>Danh Sách Nhân Viên</h2>
    <table class="table table-bordered table-hover">
        <thead  class="table-dark">
        <tr>
            <th>Mã NV</th>
            <th>Tên NV</th>
            <th>Phái</th>
            <th>Nơi Sinh</th>
            <th>Lương</th>
            <th>Phòng Ban</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanvien : ${danhSachNhanVien}">
            <td th:text="${nhanvien.maNV}">Mã NV</td>
            <td th:text="${nhanvien.tenNV}">Tên NV</td>
            <td>
                <img th:src="@{${nhanvien.phai} == 'Nam' ? '/img/man.jpg' : '/img/female.png'}" alt="Giới Tính" style="width:50px;height:50px;">
            </td>
            <td th:text="${nhanvien.noiSinh}">Nơi Sinh</td>
            <td th:text="${nhanvien.luong}">Lương</td>
            <td th:text="${nhanvien.phongBan.tenPhong}">Phòng Ban</td>
            <td>
                <a th:href="@{/nhanvien/edit/{maNV}(maNV=${nhanvien.maNV})}">Sửa</a>
                <a th:href="@{/nhanvien/delete/{maNV}(maNV=${nhanvien.maNV})}" onclick="return confirm('Bạn có muốn xóa?')">Xóa</a>

            </td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/nhanvien/add}" type="submit" class="btn btn-primary">Thêm Nhân Viên</a>
</section>
</body>
</html>
